[package]
name = "pokemon-battle-server"
version = "0.1.0"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
firecore-battle-net = {path = ".."}
firecore-battle = { git = "https://github.com/DoNotDoughnut/firecore-game", package = "firecore-battle" }
firecore-dependencies = { git = "https://github.com/DoNotDoughnut/firecore-game", package = "firecore-dependencies", features = ["ser", "hash", "log"] }
crossbeam-channel = "0.5"

[build-dependencies]
dex-builder-mini = { path = "./dex-builder-mini" }