[package]
name = "pokemon-battle-server"
version = "0.3.1"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
build = "build.rs"

[dependencies]
firecore-battle-net = { path=".." }
ctrlc = "3.1"
toml = "0.5"
serde = { version="1.0", features=["derive"] }
simple_logger = "1"
dashmap = "4.0"
log = "0.4"

[build-dependencies]
firecore-pokedex-builder = { git="https://github.com/DoNotDoughnut/firecore-pokedex-builder" }
dex-builder-mini = { path="./dex-builder-mini" }

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"
