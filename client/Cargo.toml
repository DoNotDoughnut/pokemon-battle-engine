[package]
name = "pokemon-battle-client"
version = "0.3.0"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
build = "build.rs"

[dependencies]
firecore-battle-net = { path=".." }
firecore-game = { git="https://github.com/DoNotDoughnut/pokemon-game", default-features=false, features=["battle", "static-link", "logger"] }

[build-dependencies]
font-builder = { git="https://github.com/DoNotDoughnut/pokemon-game", package="font-builder" }
dex-builder = { git="https://github.com/DoNotDoughnut/pokemon-game", package="dex-builder" }

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"
